plugins {
    id 'java'
    id 'com.gradle.build-scan' version '2.0.2'
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}
ext.applicationName = "thymeleaf"
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'war'

springBoot {
    mainClassName = 'com.myropcb.config.Application'
}




repositories {
    jcenter()
    mavenLocal()
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.1.6.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version:'2.1.6.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version:'2.1.6.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.1.6.RELEASE'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'

    compile files('libs/Clipper-6.4.2.jar')
    //compile group: 'com.google.code.gson', name: 'gson', version:'2.8.2'
    /*
      compile "org.springframework.boot:spring-boot-starter-web:*"
      compile "org.springframework.boot:spring-boot-starter-thymeleaf:*"
      compile "org.springframework.boot:spring-boot-devtools:*"
      testCompile "org.springframework.boot:spring-boot-starter-test:*"*/
}

